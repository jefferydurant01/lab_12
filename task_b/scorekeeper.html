
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Scorekeeper</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./scorekeeper.css">
</head>

<body>
    <div class="container">

        <div class="card">

            <div class="card-body">
                <h4 class="card-title">SCORE KEEPER</h4>
                <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                <button id="p1" class="btn btn-secondary">Player One</button>
                <button id="p2" class="btn btn-secondary">Player Two</button>
                <hr>
                <p>Playing to: <span>5</span></p>
                <input type="number">
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js'>
</script>
<script src="./scorekeeper.js"></script>

</html>
